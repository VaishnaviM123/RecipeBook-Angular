<div class="home p-0 m-0">
    <p class="p1 pb-0 mb-1">Cooking Made Easy</p>
    <p class="p2 pt-0 mt-0 mb-4">Effortless Cooking, Flavorful Results</p>
</div>

<div class="container py-5 c2">
    <div class="input-group mb-3 c1">
      <span class="input-group-text px-2" style="background-color: transparent; border: 2px solid rgba(228, 15, 15, 0.526);">
        <i class="fa-solid fa-magnifying-glass text-danger fw-bold fs-4"></i>
      </span>
      <input [(ngModel)]="searchData" name="sdata" type="text" class="form-control" id="floatingInputGroup1" placeholder="Search here..." (ngModelChange)="applyFilters()">
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('All')">All</button>
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('Lunch')">Lunch</button>
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('Dinner')">Dinner</button>
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('Snack')">Snack</button>
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('Appetizer')">Appetizer</button>
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('Beverage')">Beverage</button>
      <button type="button" class="btn btn-outline-danger me-2 mb-2" (click)="setFilter('Dessert')">Dessert</button>
    </div>
  </div>
  
<div class="c3 container pb-5 pt-3" style="font-family: PT Serif, serif;">
    <div class="row">
        <div *ngFor="let i of filteredList" class="col d-flex justify-content-center align-items-center mb-4">
            <div class="card shadow p-2 c4" routerLink="/{{i.id}}/singleview" style="width: 35rem;background: transparent;">
                <p class="fs-4 fw-semibold text-danger p-0 m-0 text-center" style="font-family: Crimson Text, serif;">{{i.name}}</p>
                <p class="fs-5 fw-medium p-0 m-0 text-center" style="font-family: Edu AU VIC WA NT Hand, cursive;">{{i.cuisine}} - {{i.difficulty}}</p>
                <div class="row pt-3 pb-1">
                    <div class="col-sm-6 col-xs-12"><img [src]="i.image" class="card-img-top" alt="..."></div>
                    <div class="col-sm-6 col-xs-12">
                        <div class="card-body d-flex flex-column justify-content-center my-auto py-auto">
                            <p>{{i.mealType}}</p>
                            <p>Time Required : <b>{{i.prepTimeMinutes + i.cookTimeMinutes}} Minutes</b></p>
                            <p>Calories : <b>{{i.caloriesPerServing}}g</b></p>
                            <div>
                                <ng-container *ngFor="let star of getStars(i.rating)">
                                    <i [ngStyle]="{'color': i.rating == 5 ? '#1A5319' : i.rating > 4 ? 'green' : i.rating > 3 ? 'yellow' : 'red'}" class="fa-solid"
                                        [ngClass]="{
                                            'fa-star': star === 'full',
                                            'fa-star-half-alt': star === 'half'
                                        }">
                                    </i>
                                </ng-container>
                            </div>
                            <p class="text-danger">Reviews({{i.reviewCount}})</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
